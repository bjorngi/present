<div class="row border-row">
  <div class="input from-control input-lg">
    <div class="" ng-repeat="task in tasks | filter:search">
      <div class="col-md-1" ng-click="completeTask(task)" ng-mouseover="over = true" ng-mouseleave="over = false">
        <i ng-show="!over" class="fa fa-square-o fa-1x"></i>
        <i ng-show="over" class="fa fa-check-square-o fa-1x"></i>
      </div>

      <div class="col-md-10" ng-bind-html="task.text"></div>

      <div class="col-md-1">
        <i class="fa fa-angle-double-left"></i>
      </div>
    </div>
  </div>
</div>
  <hr>
